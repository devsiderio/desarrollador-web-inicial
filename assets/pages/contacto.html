    <header class="bg-body-tertiary sticky-top shadow mb-5">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a id="logo" class="navbar-brand col" href="../../index.html">

              alt="Logo de Ecocletas"

            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"

            class="collapse navbar-collapse justify-content-end"

              >

                >Nuestras bicis</a
              >
              <a class="nav-btn" href="../pages/reservas.html">Reservas</a>

                >Sobre Nosotros</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--  -->
    <section id="contacto" class="container-contacto">
      <div class="contenedor-form">
        <div class="form-img"></div>
        <form id="contacto-formulario" class="contacto-form">
          <h3 class="contacto-titulo">Contactanos</h3>
          <div class="form-group">
            <input
              type="text"
              class="control-form"
              id="nombre"
              name="nombre"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="control-form"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="tel"
              class="control-form"
              id="telefono"
              name="telefono"
              placeholder="Teléfono"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              class="control-form-msj"
              id="mensaje"
              name="mensaje"
              placeholder="Escribe aquí tu mensaje"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <select class="form-motivo" id="motivo" name="motivo" required>
              <option value="">Selecciona un motivo</option>
              <option value="consulta">Consulta</option>
              <option value="sugerencia">Sugerencia</option>
              <option value="reclamo">Reclamo</option>
            </select>
          </div>
          <div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="terminos"
                name="terminos"
                required
              />
              <label class="form-check-label" for="terminos">
                Acepto los <a href="#">términos y condiciones</a>
              </label>
            </div>
          </div>
          <div>
            <button type="submit" class="form-btn" id="guardar">Enviar</button>
          </div>
        </form>
      </div>
    </section>
    <!--  -->

    <footer class="d-flex justify-content-center mt-5">
      <div
        class="footer-container container d-flex justify-content-between align-items-center py-2"
      >

        </div>

          <a

            target="_blank#"
            class="d-flex justify-content-center align-items-center no-underline"

            <p class="footer-titulo my-auto pe-3 text-center">Grupo B</p>
            <img
              width="40px"
              src="../images/icon-github.png"
              title="Repositorio del proyecto"
            />

        </div>
      </div>
    </footer>
    <script
