                  </div>
                </div>
                <!-- <img src="../images/wizard/3.jpg" alt="3" class="img-thumbnail" onclick="location.href='#wizard-3'" /> -->
              </button>
          </div>
          <!-- wizard -->
          <div class="contenedor-formulario">
            <form name="wizard" method="POST" class="wizard-form">
              <ul class="list-group">
                <li class="list-group-item" id="wizard-1">
                  <label for="fecha">Fecha de reserva:</label>
                  <input type="date" id="fecha" name="fecha" class="form-control" required />
                  <!-- <button type="button" class="btn btn-info m-2">Adelante</button> -->
                </li>
                <li class="list-group-item" id="wizard-2">
                  <label for="hora">Hora de inicio:</label>
                  <input type="time" id="hora" name="hora" class="form-control"  required />
